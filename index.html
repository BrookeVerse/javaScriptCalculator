<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/main.css" />
    <title>Calculate It</title>
  </head>
  <body>
    <header>
      <!--Header/subheader-->
    </header>
    <main>
      <!--House of the calculator-->
      <div class="calcuArea">
        <!--Each seperate button-->
        <div class="calcuArea__input">0</div>
        <button class="calcuArea__0">0</button>
        <button class="calcuArea__1">1</button>
        <button class="calcuArea__2">2</button>
        <button class="calcuArea__3">3</button>
        <button class="calcuArea__4">4</button>
        <button class="calcuArea__5">5</button>
        <button class="calcuArea__6">6</button>
        <button class="calcuArea__7">7</button>
        <button class="calcuArea__8">8</button>
        <button class="calcuArea__9">9</button>
        <button class="calcuArea__decimal">.</button>
        <button class="calcuArea__equals">=</button>
        <button class="calcuArea__add">+</button>
        <button class="calcuArea__subtract">-</button>
        <button class="calcuArea__multiply">x</button>
        <button class="calcuArea__devide">/</button>
        <button class="calcuArea__percent">%</button>
        <button class="calcuArea__clear">c</button>
      </div>
    </main>
    <footer>
      <!--Info and links will go here-->
    </footer>
    <script src="./Java/index.js"></script>
  </body>
</html>
